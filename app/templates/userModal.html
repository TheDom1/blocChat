<section class="modal-box">
    <div class="modal-header">
        <h5 class="user-modal-title">Enter User Name</h5>
    </div>
    <div class="modal-body">
        <input class="input" type="text" name="input" ng-model="userName" placeholder="Enter User Name" >
    </div>
    <div class="modal-footer">
        <button class="btn-new" type="button" ng-click="createUserName(userName)" ng-disabled="userName == ''">Username</button>
    </div>
</section>
